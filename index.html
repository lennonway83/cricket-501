<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Tic Tac Toe</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,.4);
      border: 1px solid var(--border);
    }

    h1 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 1.6rem;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .status {
      background: #020617;
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .cell {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 14px;
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 0.9rem;
      text-align: center;
      padding: 8px;
    }

    .cell:hover {
      border-color: var(--accent);
      background: #020617;
    }

    .cell.disabled {
      pointer-events: none;
      color: var(--muted);
    }

    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: all .15s ease;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Cricket Tic Tac Toe</h1>
    <div class="subtitle">International & Franchise Players</div>

    <div class="status" id="status">
      Player X's turn
    </div>

    <div class="grid" id="grid">
      <!-- Cells generated by JS -->
    </div>

    <div class="footer">
      <button onclick="resetBoard()">Reset</button>
      <button disabled>Rules (soon)</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");

    let currentPlayer = "X";
    let cells = [];

    function createBoard() {
      grid.innerHTML = "";
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = "Select Player";
        cell.addEventListener("click", () => handleClick(i));
        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(index) {
      cells[index].textContent = currentPlayer;
      cells[index].classList.add("disabled");

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetBoard() {
      currentPlayer = "X";
      status.textContent = "Player X's turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
